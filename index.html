<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Document</title>
</head>

<body>

   

    <div class='addition'>
        <input id="input-one-a">
        <span>+</span>
        <input id="input-two-a">
        <button id='compute-button-a'>Add</button>
        <span id="output-a">output</span>
    </div>


    <div class='subtraction'>
        <input id="input-one-s">
        <span>-</span>
        <input id="input-two-s">
        <button id='compute-button-s'>Subtract</button>
        <span id="output-s">output</span>
    </div>


    <div class='multiplication'>
        <input id="input-one-m">
        <span>*</span>
        <input id="input-two-m">
        <button id='compute-button-m'>Multiply</button>
        <span id="output-m">output</span>
    </div>


    <div class='division'>
        <input id="input-one-d">
        <span>/</span>
        <input id="input-two-d">
        <button id='compute-button-d'>Divide</button>
        <span id="output-d">output</span>
    </div>

  

    <script type="module" src="app.js"></script>
</body>

</html>
